<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <figure>
        <img src="" alt="">
        <figcaption>
            상품 가격: 39,900원 <span class="hidden">(주의) VIP 회원이 아니시라면 혜택을 받으실 수 없습니다.</span>
        </figcaption>
    </figure>

    <script>
        const txt = document.querySelector('figcaption');

        // textContent로 텍스트 노드에 접근하면 숨기고 싶은 정보까지 노출될 수 있습니다.
        console.log(txt.textContent); // 숨겨진 텍스트도 읽을 수 있습니다.
        console.log(txt.innerText); // 숨겨진 텍스트는 읽을 수 없습니다.
    </script>
</body>
</html>
