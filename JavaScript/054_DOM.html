<body>

    점심 식단
    <article id="container">
        <ul>
            <li>탕수육</li>
            <li class="item-second">유산슬</li>
            <li>짜장면</li>
        </ul>
    </article>

    저녁 식단
    <article>
        <ul>
            <li>된장국</li>
            <li class="item-second">김치찌게</li>
            <li>해장국</li>
        </ul>
    </article>
    
    <script>
        // id로 접근하는 방법
        console.log(document.getElementById('myDiv'));

        // 찾아서 저장하고 사용한다!
        const myDiv = document.getElementById('myDiv');

        // 태그로 접근하는 방법
        console.log(document.getElementsByTagName('div'));

        // 클래스로 접근하는 방법
        console.log(document.getElementsByClassName('myDiv'));

        // 식단 중 'item-second'의 첫 번째 요소와 li의 첫 번째 요소를 콘솔로 출력해보세요. :)
        console.log(document.getElementsByClassName('item-second')[0]);
        console.log(document.getElementsByTagName('li')[0]);

        // 탐색을 document부터 시작할 필요가 없도록 아래처럼 기준점을 잡으면 속도가 빨라집니다. (로딩이 빨라집니다)
        const container = document.getElementById("container");

        // 이벤트 삽입
        // target.addEventListener('이벤트 type', listener 함수)
        const myBtn = document.querySelector("button");

        myBtn.addEventListener('click', function () {
            
            // blue 라는 클래스의 속성 값을 지정할 수 있습니다.
            myBtn.classList.add("blue");

            // 클래스를 제거합니다.
            myBtn.classList.remove("blue");

            // 클래스를 토글합니다. 없으면 넣어주고 있으면 제거합니다.
            myBtn.classList.toggle("blue");
        })
    </script>
