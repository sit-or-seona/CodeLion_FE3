<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            background-color: #8badd9;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .inner {
            width: 70px;
            height: 70px;
            background-color: #f26835;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
