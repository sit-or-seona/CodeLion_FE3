<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구체성의 원칙</title>
    <style>
        /* 스타일 적용시 우선하는 순서: id > class > 태그 */
        h1 {
            color: red
        }
        .yellowgreen {
            color: yellowgreen
        }
        #fourth {
            color: skyblue
        }
    </style>
</head>
<body>
    <h1>h1의 첫번째</h1>
	<h1 class='yellowgreen'>h1의 두번째</h1>
	<h1 class='yellowgreen'>h1의 세번째</h1>
	<h1 id='fourth' class='yellowgreen'>h1의 네번째</h1>
    <!-- 둘 중에 우선순위가 높은 것은 id입니다.
        class 선택자가 10점이고, id가 100점이지만, class 선택자가 아무리 많다고 하더라도
        id 선택자를 넘어가지 못합니다. -->
    <h1 id="test1">hello</h1>
    <h1 class="testclass1 testclass2 testclass3 testclass4 testclass5 testclass6 testclass7 testclass8 testclass9 testclass10 testclass11">hello</h1>
</body>
</html>
