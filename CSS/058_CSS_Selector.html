<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector - 가상 클래스 선택자</title>
    <style>
        a[href*="weniv"] {
            color: red;
        }
    </style>
</head>
<body>
    <a href="#">눌러!</a>
    <a href="weniv">눌러!</a>
    <a href="wenivs">눌러!</a>
    <a href="we weniv">눌러!</a>
    <a href="we weniv we">눌러!</a>
</body>
</html>
