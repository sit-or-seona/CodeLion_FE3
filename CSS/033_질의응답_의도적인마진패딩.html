<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질의응답 - 의도적인 마진&패딩</title>
    <style>
        /* 이렇게 조절한 이유? 폰트를 키우기 위해서 -> 결론은 폰트도 커지지만 박스모델이 커짐으로 UI가 깨지는 현상이 발생할 확률이 높습니다. */
        html {
            font-size: 32px;
        }
        body {
            margin: 0;
        }
        div {
            background-color: red;
            width: 2rem;
            height: 2rem;
        }
        p {
            margin: -30px;
        }
    </style>
</head>
<body>
    <div>
        <p>hello world</p>
    </div>
</body>
</html>
