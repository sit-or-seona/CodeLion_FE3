<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector - 가상 클래스 선택자</title>
    <style>
        div[class] {
            font-size: 10px;
        }
        a[href] {
            font-size: 10px;
        }
        a[href="http://www.paullab.co.kr"] {
            font-size: 32px;
        }
        /* 공백을 기준으로 완전한 단어를 포함해야 합니다. */
        div[class~="weniv"] {
            color: red;
        }
    </style>
</head>
<body>
    <div>hello world</div>
    <div class="one">hello world</div>
    <a href="">위니브</a>
    <a href="https://paullab.co.kr">위니브</a>
    <div class="weniv">hello</div>
    <div class="wenivs">hello</div>
    <div class="weniv we">hello</div>
    <div class="we weniv we">hello</div>
</body>
</html>
