<!DOCYPE html>
<html>
  <head>
    <title>텍스트 정렬</title>
    <style>
        .text_center{
        text-align: center;
        padding: 10px 0;
        background-color: lightgreen;
        }
        .text_left{
        text-align: left;
        }
        .text_right{
        text-align: right;
        }
        .text_justify{
        text-align: justify;
        }
      </style>
    </head>
    <body>
        <!-- text-align은 inline, inline-block 요소를 정렬할 때 사용합니다. -->
        <div class="text_left">
        <span>왼쪽 정렬</span>
        </div>
        <div class ="text_right">
        <span>오른쪽 정렬</span>
        </div>
        <div class="text_center">
        <span>가운데 정렬</span>
        </div>
        <div class="text_justify">
        <span>양쪽 정렬</span>
        </div>
    </body>
</html>
