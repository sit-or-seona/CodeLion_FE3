<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
    </head>
    <body>
        <div id="root"></div>
        <script
            src="https://unpkg.com/react@17/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            function 자기소개(props) {
                return (
                    <div>
                        <p>제 이름은 {props.name}</p>
                        <p>제 나이는 {props.age}</p>
                        <p>제 통장은 {props.money}</p>
                        <p>제 집은 {props.house}</p>
                        <p>커피는 {props.coffee}</p>
                    </div>
                )
            }

            function 자기소개2(선아) {
                return (
                    <div>
                        <p>제 이름은 {선아.name}</p>
                        <p>제 나이는 {선아.age}</p>
                        <p>제 통장은 {선아.money}</p>
                        <p>제 집은 {선아.house}</p>
                        <p>커피는 {선아.coffee}</p>
                    </div>
                )
            }

            function 자기소개3({name, age, money, house, coffee}) {
                return (
                    <div>
                        <p>제 이름은 {name}</p>
                        <p>제 나이는 {age}</p>
                        <p>제 통장은 {money}</p>
                        <p>제 집은 {house}</p>
                        <p>커피는 {coffee}</p>
                    </div>
                )
            }
            

            const app = (
                <main>
                    <자기소개
                        name="seona"
                        age="26"
                        money="1000"
                        house="null"
                        coffee="full"    
                    />
                    {자기소개({
                        name: "seona",
                        age: "26",
                        money: "1000",
                        house: "null",
                        coffee: "full"    
                    })}
                    <자기소개2
                        name="seona"
                        age="26"
                        money="1000"
                        house="null"
                        coffee="full"    
                    />
                    <자기소개3
                        name="seona"
                        age="26"
                        money="100000"
                        house="null"
                        coffee="full"    
                    />
                </main>
            );

            const domContainer = document.querySelector("#root");
            ReactDOM.render(app, domContainer);
        </script>
    </body>
</html>
